<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assents/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <title>landing page Mario</title>
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a href="#">
            <img class="logo" src="./src/assents/logo-chapeu-mario.png" alt="logo-chapeu-mario">
        </a>
        <nav class="navegacao">
            <ul class="menu">
                <li class="lista">
                    <a href="#home">Home</a>
                </li>
                <li class="lista">
                    <a href="#detalhes">Detalhes</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/assents/titulo.png" alt="titulo">
            <p class="texto">Mario é um encanador junto com seu irmao Luige. Um dia eles vão parar no reino dos cogumelos, governado pela  Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>

            <button class="btn">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/assents/super-mario-chars.png" alt="imagem do super mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
